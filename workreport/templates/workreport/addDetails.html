{% extends 'workreport/header.html' %}
{% block title %}SignIn Form {%endblock title%}
{% block content %}
<div class="container">
	
	<div class="jumbotron col-md-6" style="margin: auto;margin-top: 30px;">
		{% for message in messages %}
	<div class="alert alert-{{ message.tags }} alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{% if messages %}
	<h4 class="messages">
	    
	    {{ message }}
	    
	</h4>
	{% endif %}
	</div>
	{% endfor %}
		<form action="" method="POST">
			{% csrf_token %}
			{{form.as_p}}
		<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</div>
{%endblock content %}
